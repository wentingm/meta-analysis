name: Backend CI/CD Pipeline

on:
  push:
    branches:
      - be3

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v3
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          cd be1-api-and-scibert
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pytest

      - name: Run tests with pytest
        run: |
          cd be1-api-and-scibert
          python -m pytest

      - name: Log in to Azure
        uses: azure/login@v1
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: Log in to Azure Container Registry
        run: az acr login --name metaanalysisacr

      - name: Build and Push Docker Image
        run: |
          docker build -t metaanalysisacr.azurecr.io/backend:latest be1-api-and-scibert/
          docker push metaanalysisacr.azurecr.io/backend:latest

      - name: Restart Web App to Apply New Image
        run: |
          az webapp restart --name meta-analysis-backend --resource-group meta-analysis-resource-group
